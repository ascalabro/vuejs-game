<!DOCTYPE html>
<html>
  <head>
	<script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <div class="container">
  <h2>A Vue.js tic-tac-toe game</h2>
    <div id="app">
        <div class="row">
            <scoreboard ref="scoreboard"></scoreboard>
            <statuscontrols ref="statuscontrols"></statuscontrols>
        </div>
        <gameboard ref="gameboard"></gameboard>
    </div>
  </div>

    <!-- Some templates for the components -->
    <script type="text/x-template" id="gameboard-template">
      <div class="gameboard-grid">
          <div class="gameboard-row">
              <div cell-id="1" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
              <div cell-id="2" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
              <div cell-id="3" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
          </div>
          <div class="gameboard-row">
              <div cell-id="4" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
              <div cell-id="5" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
              <div cell-id="6" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
          </div>
          <div class="gameboard-row">
              <div cell-id="7" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
              <div cell-id="8" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
              <div cell-id="9" v-on:click="playAttempt" class="col-md-4 gameboard-cell"></div>
          </div>
      </div>
    </script>

    <script type="text/x-template" id="scoreboard-template">
        <div class="col-md-3">
            <h3>Current win counts</h3>
            <ul class="list-group">
                <li class="list-group-item justify-content-between" v-for="player in getScores()">
                    {{player.player}}<span class="badge badge-default badge-pill">{{player.score}}</span>
                </li>
            </ul>
        </div>
    </script>

    <script type="text/x-template" id="statuscontrols-template">
        <div class="col-md-6">
            <h3 v-show="gameIsActive()">Player {{getActivePlayer()}}'s turn</h3>
        </div>
    </script>

  <!-- main app js file -->
  <script src="js/app.js" ></script>
  </body>
</html>
